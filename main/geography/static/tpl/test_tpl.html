<div id="container" class="practice-container col-lg-8 col-lg-offset-2">
  <timer countdown="30 * 60" 
    max-time-unit="'minute'" 
    interval="1000" 
    finish-callback="evaluate(true);"
    title="Zývá do konce"
    class="pull-right">
     {{minutes}}:{{sseconds}}
  </timer>
  <ul class="progress-indicator">
    <li ng-repeat="question in questions"
    ng-class="{ 
      'active': ($index == activeQuestionIndex),
      'answered': question.answered !== undefined, 
      'correct': question.isCorrect,
      'wrong': question.isWrong
    }"
    ng-click="activateQuestion($index)">
    {{$index}}
    </li>
  </ul>
  <div ng-hide="questions || showSummary || error" class="loading-indicator">
  </div>
  <div ng-show="error" ng-bind="error" class="alert alert-danger">
  </div>
  <div ng-repeat="question in questions"
      ng-if="$index == activeQuestionIndex" class="practice">
    <div class="well" ng-if="question.text|imgSrc">
      <img ng-src="{{question.text|imgSrc}}"/>
    </div>
    <div class="question">
      <div ng-bind="question.text|stripImg"></div>
    </div>
    <div>
      <button ng-repeat="option in question.options"
        class="btn btn-lg btn-default option"
        ng-click="checkAnswer(option)"
        ng-class="{
          'selected' : option.index == question.answered,
          'correct': (console.log(option.index == question.answered) && question.isCorrect),
          'wrong': (option.index == question.answered && question.isWrong),
          'block': !(option.name|imgSrc)
        }"
        ng-disabled="option.disabled">
          <img ng-src="{{option.name|imgSrc}}" ng-if="option.name|imgSrc"//>
          <span ng-bind="option.name|stripImg"></span>
      </button>
    </div>
      <button class="btn btn-lg btn-default prev" 
          ng-click="prev()" 
          ng-disabled="$index == 0" >
        <i class="glyphicon glyphicon-arrow-left"></i> Předchozí 
      </button>
      <button class="btn btn-lg btn-default" 
          ng-show="!showSummary"
          ng-click="evaluate()">
        <i class="glyphicon glyphicon-saved"></i> Vyhodnotit
      </button>
    <div class="pull-right" >
      <button class="btn btn-lg btn-default next {{!canNext || 'btn-primary'}}" 
          ng-click="next()" 
          ng-disabled="questions.length == $index + 1" >
        <i class="glyphicon glyphicon-arrow-right"></i> Další
      </button>
    </div>
  </div>
  <div ng-show="showSummary" class="summary">
    <div>
      <div class="progress" ng-show="summary != undefined">
        <div class="progress-bar progress-bar-success" 
             style="width: {{summary.correctlyAnsweredRatio | percent }};">
          Úspěšnost: {{summary.correctlyAnsweredRatio | percent }}
        </div>
        <div class="progress-bar progress-bar-danger" 
             style="width: {{(1 - summary.correctlyAnsweredRatio) | percent }};">
        </div>
      </div>
      <h2>TODO</h2>
      <h2 ng-show="errorMessage != undefined" ng-bind="errorMessage"></h2>
      <div class="question-buttons">
        <button ng-repeat="question in summary.questions" place-label
              class="label {{!question.options[question.answered].isCorrect && 'label-danger' || 'label-success' }} ">
        </button>
      </div>
    </div>
    <br>
    <span class="pull-right" >
      <a class="btn-continue btn btn-lg btn-default {{!showSummary || 'btn-primary'}}" 
         href="#/view/{{part}}/" >
        Přehled znalostí
      </a>
    </span>
  </div>
  <div class="clearfix"></div>
</div>
