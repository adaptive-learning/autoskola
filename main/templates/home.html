<!DOCTYPE html>
<html data-ng-app="blindMaps" data-ng-controller="AppCtrl" lang="cs">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title" ng-init="initTitle('{{ title }}')">{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikace na efektivní procvičování testových otázek
    z autoškoly.  ">
    <meta name="keywords" content="autoškola, testy, chytře, hra" />
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

    <!-- Le styles -->
    <style>
        {% include "above-fold-bootstrap.css" %}
        {% include "generated/above-fold.css" %}
    </style>

  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">
  <div id="wrap">
    <!-- Navbar
    ================================================== -->


    <div class="navbar navbar-inverse">
        <div class="container">

    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

      <a class="navbar-brand" href="#">Autoškola chytře</a>
      <div id="nav-main" class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav  pull-left">
                <li ng-class="'/view/0/'|isActive">
                  <a href="#/view/0/">Prohlížení otázek</a>
                </li>
        </ul>
          ...
            <ul class="nav ng-cloak navbar-nav pull-right"
                ng-init="initUser('{{user.username}}',{{user.points}})">
                <li class="dropdown" ng-show="user.username === ''" >
                  <a href="" 
                     role="button" 
                     class="dropdown-toggle atooltip drop-login"
                     title="Přihlašte se jednoduše přes Google nebo Facebook, aby si systém váše znalosti pamatoval i příště."
                     data-toggle="dropdown">
                    Přihlásit se <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu login" role="menu" aria-labelledby="drop-login">
                    <li>
                      <a class="btn btn-danger btn-lg btn-block" href="/login/google/">
                        <i class="social-google"></i> přes Google
                      </a>
                    </li>
                    <li>
                      <a class="btn btn-primary btn-lg btn-block" href="/login/facebook/">
                        <i class="social-facebook"></i> přes Facebook
                      </a>
                    </li>
                  </ul>
                </li>
                <li class="dropdown" ng-show="user.username !== ''">
                  <a id="drop1" href="" role="button" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="glyphicon glyphicon-user"></i> <span ng-bind="user.username"></span> <b class="caret"></b></a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                    <li class="forgot-pwd"><a href="#/" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Odhlásit se</a></li>
                  </ul>
                </li>
            </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div>
    <!-- Main content
    ================================================== -->
    <div data-ng-view id="ng-view" ng-class="vip() && 'vip'">
        {% include "generated/homepage.html" %}
    </div>
  </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% for file in js_files %}
    <script src="{{ file }}"></script>
    {% endfor %}

    {% for file in css_files %}
    <link href="{{ file }}" rel="stylesheet">
    {% endfor %}

    <!-- Place this tag after the last +1 button tag. -->
    <script type="text/javascript">
      window.___gcfg = {lang: 'cs'};

      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/cs_CZ/all.js#xfbml=1&appId=543575712384201";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    {% if isProduction  %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-54501510-1', 'auto');

        </script>
    {% endif %}
  </body>
</html>
